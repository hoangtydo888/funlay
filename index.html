    <!-- Force cache clear before React loads -->
    <script>
      (function() {
        var FORCE_VERSION = '2025.01.10.2';
        var stored = localStorage.getItem('force_version');
        if (stored !== FORCE_VERSION) {
          console.log('[CacheBuster] New version detected, clearing all caches...');
          localStorage.setItem('force_version', FORCE_VERSION);
          
          // Clear all caches
          if ('caches' in window) {
            caches.keys().then(function(names) {
              names.forEach(function(name) { caches.delete(name); });
            });
          }
          
          // Unregister all service workers
          if ('serviceWorker' in navigator) {
            navigator.serviceWorker.getRegistrations().then(function(regs) {
              regs.forEach(function(reg) { reg.unregister(); });
            });
          }
          
          // Force reload after cleanup
          setTimeout(function() {
            window.location.reload(true);
          }, 500);
        }
      })();
    </script>
